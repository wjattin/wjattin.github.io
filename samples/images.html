<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images Sample</title>
  </head>
  <body>
    <h1>The "img" Tag</h1>
    <h2>Full Image</h2>
    <img src="images/pexels-photo-1796047.jpeg" alt="Image from pexels">
    <h2>Image Resized</h2>
    <!-- When a width is specified, the height is adjusted proportionally -->
    <img width="600" src="images/pexels-photo-1796047.jpeg" alt="Image from pexels">
    <!-- When a height is specified, the width is adjusted proportionally -->
    <img height="200" src="images/pexels-photo-1796047.jpeg" alt="Image from pexels">
    <!-- When both width and height are specified, the image is resized but the proportions are ignored -->
    <img height="200" width="200" src="images/pexels-photo-1796047.jpeg" alt="Image from pexels">
    <!-- You can use percentages too. A percentage is in relation to the size of the parent element. In this example, 100% means as wide as the body.   -->
    <img width="100%" src="images/pexels-photo-1796047.jpeg" alt="Image from pexels">
  </body>
</html>
