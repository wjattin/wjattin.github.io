<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flotr2: Bar Chart 01</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <!-- "For any data set of moderate size, the standard bar chart is often the most effective visualization. Users are already familiar with its conventions, so they donâ€™t have to put any extra effort into understanding the format." - Data Visualization with JavaScript, p. 13 -->

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script>
      var wins = [[
        [0,7], [1,9], [2,7], [3,6], [4,7],
        [5,9], [6,6], [7,8], [8,9], [9,10]
      ]];

      var years = [
        [0, 2008], [1, 2009], [2, 2010], [3, 2011], [4, 2012],
        [5, 2013], [6, 2014], [7, 2015], [8, 2016], [9, 2017]
      ];

      window.onload = function(){
        Flotr.draw(
          document.getElementById('chart'),
          wins,
          {
            title: "Miami Hurricanes Wins 2008 - 2017",
            colors: ["#005030"],
            bars: {
              show:true,
              barWidth: 0.75,
              shadowSize: 0,
              fillOpacity:1,
              lineWidth:0
             },
            yaxis: {
              min: 0,
              tickDecimals:0
            },
            xaxis: {
              ticks: years
            },
            grid: {
              horizontalLines:false,
              verticalLines:false
            },
          }
        )
      }
    </script>

  </body>
</html>
