<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flotr2: Pie Chart</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <!-- "[Pie charts are] rarely the most effective way to communicate data. ... They're not very good at letting users compare multiple values, but ... they do provide a nice and easily understandable picture showing the proportion of a single value within a whole." - Data Visualization with JavaScript, p. 25 -->

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script>

      var scoring = [
        {data: [[0,270]], label: "Offense"},
        {data: [[1,96]], label: "Special Teams"},
        {data: [[2,12]], label: "Defense",pie:{explode:40}}
      ];
      window.onload = function(){
        Flotr.draw(
          document.getElementById('chart'),
          scoring,
          {
            pie:{ show: true,
            explode:1,
            shadowSize:0,
            fillOpacity:1,
          labelFormatter: function(pie,slice){
            return slice + ' points (' + (slice/pie * 100).toPrecision(3) + ' %)'

          } },
            yaxis: {
              showLabels:false
            },
            xaxis: {
              showLabels:false
            },
            grid: {
              horizontalLines:false,
              verticalLines:false
            }
          }
        )
      }
    </script>

  </body>
</html>
